<!DOCTYPE html>
<html>
<head>
  <title>ICS File Viewer</title>
</head>
<body>
  <h1>ICS File Viewer</h1>
  <pre id="ics-content"></pre>

  <script>
    // Fetch the ICS file using JavaScript
    fetch('https://nfs.faireconomy.media/ff_calendar_thisweek.ics')
      .then(response => response.text())
      .then(data => {
        // Display the content on the page
        document.getElementById('ics-content').textContent = data;
      })
      .catch(error => {
        console.error('Error fetching the ICS file:', error);
      });
  </script>
</body>
</html>
